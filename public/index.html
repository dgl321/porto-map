<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="description" content="Interactive map of Porto">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <meta property="og:title" content="Porto Map">
  <meta property="og:description" content="Interactive map of Porto">

  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Porto Map">
  <meta property="og:site_name" content="Porto Map">
  <meta property="og:locale" content="en_US">
  <meta property="og:determiner" content="the">
  <meta property="og:image:secure_url" content="https://porto-map.netlify.app/porto.jpeg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://porto-map.netlify.app/">
  <meta name="twitter:title" content="Porto Map">
  <meta name="twitter:description" content="Interactive map of Porto">

  <link rel="icon" type="image/jpg" href="/nata.jpg" sizes="192x192">
  <link rel="apple-touch-icon" type="image/jpg" href="/nata.jpg" sizes="192x192">
  <link rel="manifest" href="/manifest.json">
  <title>Porto Map</title>
  <style>
    .gm-style>div>div:last-child>div:not(:empty) {
      display: none !important
    }

    .dismissable-toaster {
      display: none !important
    }

    .gm-style,
    .gm-style * {
      touch-action: manipulation !important
    }
  </style>
  <link href="/static/css/main.e0d099dc.css" rel="stylesheet">
  <style type="text/css">
    /* Force gesture handling to work correctly */
    .gm-control-active,
    .gm-style,
    .gm-style-iw,
    .gm-bundled-control,
    .gm-bundled-control-on-bottom {
      touch-action: none !important;
    }

    /* Override Google's two finger warning */
    .gm-style>div:first-child>div:nth-child(4)>div:nth-child(4) {
      display: none !important;
    }

    /* Hide the "For improved scrolling" tooltip */
    .gm-style>div:first-child>div:last-child>div:last-child {
      display: none !important;
    }

    /* Hide "Use two fingers to move the map" message completely */
    .gm-style>div:first-child>div:last-child>div:nth-child(1):not(:empty) {
      display: none !important;
    }

    /* Enable smoother touch scrolling */
    .gm-style {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
